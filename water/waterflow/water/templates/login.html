{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "t.jpg" %}'); /* Path to water background image */
            background-size: cover;
            background-position: center;
            
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
        }

        /* Login container styling */
        .login-container {
            background: rgba(40, 40, 40, 0.8); /* Semi-transparent glass effect */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            text-align: center;
            color: #ff8c1a;
            font-weight: bold;
        }

        /* Form controls */
        .form-control {
            border-radius: 5px;
            border-color: #d1d1d1;
            margin-bottom: 1rem;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border-radius: 25px; /* Rounded buttons */
            font-weight: bold;
            font-size: 18px;
            color: white;
            background: #00dbde;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00a3ff, #80ff80);
            box-shadow: 0 6px 18px rgba(0, 163, 255, 0.3);
        }

        /* Register link */
        .register-link {
            text-align: center;
            margin-top: 2rem;
        }

        .register-link a {
            color: #ff8c1a;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            
        }

        /* Error messages */
        p {
            color: #00dbde;
            text-align: center;
        }

        h3{
            align: center;
            font-family: "Helvetica Neue";
            margin-bottom: 20px;
            color: #00ffff;
        }

        /* Media query for responsiveness */
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>NexGenFlow</h2>
        <h3>Login to explore...</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    
    <!-- Optional: Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
