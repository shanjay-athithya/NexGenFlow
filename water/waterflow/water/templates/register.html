{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "t.jpg" %}'); /* Path to water background image */
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
        }

        /* Register container styling */
        .register-container {
            background: rgba(40, 40, 40, 0.8); /* Semi-transparent glass effect */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .register-container h2 {
            margin-bottom: 1rem;
            text-align: center;
            color: #ff8c1a;
            font-weight: bold;
        }

        /* Form controls */
        .form-control {
            border-radius: 5px;
            border-color: #d1d1d1;
            margin-bottom: 1rem;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border-radius: 25px; /* Rounded buttons */
            font-weight: bold;
            color: white;
            background: #00dbde;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00a3ff, #80ff80);
            box-shadow: 0 6px 18px rgba(0, 163, 255, 0.3);
        }

        /* Login link */
        .login-link {
            text-align: center;
            margin-top: 2rem;
        }

        .login-link a {
            color: #ff8c1a;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
        }

        /* Error messages */
        p {
            color: #00dbde;
            text-align: center;
        }

        /* Media query for responsiveness */
        @media (max-width: 576px) {
            .register-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
